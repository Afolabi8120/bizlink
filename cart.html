<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta name="theme-color" content="#1A73E8" />
 <title>Cart - BizLink</title>
 <script src="https://cdn.tailwindcss.com"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com" />
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
 <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
 <script src="tailwind.config.js"></script>
</head>
<body class="bg-white-50 flex overflow-x-hidden">

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col w-full transition-all duration-300 overflow-x-hidden">

    <!-- Header -->
    <header class="flex items-center justify-center px-6 py-4 bg-gray-100 border-b border-gray-200 relative">
      <a href="dashboard.html" class="absolute top-4 left-4 text-gray-600 hover:text-light" aria-label="Back to settings">
        <i class="ri-arrow-left-line text-xl"></i>
      </a>
      <h1 class="font-bold text-black-600 text-lg">Cart</h1>
    </header>

    <div class="w-full mx-auto p-4">
      <!-- Cart Item Card -->
      <div class="relative w-full bg-gray-200 rounded-lg flex items-center p-4 hover:shadow-lg transition-shadow duration-300 group mb-2">
        <!-- Product Image -->
        <div class="w-24 flex-shrink-0">
          <img src="assets/images/products/01.png" alt="Product" class="w-full h-full object-cover rounded" />
        </div>
        <!-- Product Details -->
        <div class="flex-1 ml-4 flex flex-col justify-between">
          <!-- Product Name -->
          <h3 class="text-lg font-semibold text-gray-800 mb-2">Product Name</h3>
          <!-- Price and Quantity -->
          <div class="flex justify-between items-center text-md text-gray-600 mb-2">
            <div>₦1,500 x 2</div>
          </div>
          <!-- Quantity Controls -->
          <div class="flex items-center space-x-2 mt-2">
            <button class="border border-gray-400 rounded px-2 py-1 hover:bg-gray-300 transition" id="decreaseBtn">-</button>
            <input type="text" value="2" class="w-12 text-center border border-gray-300 rounded py-1" id="quantityInput" />
            <button class="border border-gray-400 rounded px-2 py-1 hover:bg-gray-300 transition" id="increaseBtn">+</button>
            <button class="border border-red-400 rounded px-2 py-1 hover:bg-red-300 transition" id="deleteBtn">
              <i class="ri-delete-bin-line text-red-600 text-md"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="relative w-full bg-gray-200 rounded-lg flex items-center p-4 hover:shadow-lg transition-shadow duration-300 group">
        <!-- Product Image -->
        <div class="w-24 flex-shrink-0">
          <img src="assets/images/products/05.png" alt="Product" class="w-full h-full object-cover rounded" />
        </div>
        <!-- Product Details -->
        <div class="flex-1 ml-4 flex flex-col justify-between">
          <!-- Product Name -->
          <h3 class="text-lg font-semibold text-gray-800 mb-2">Product Name</h3>
          <!-- Price and Quantity -->
          <div class="flex justify-between items-center text-md text-gray-600 mb-2">
            <div>₦1,500 x 2</div>
          </div>
          <!-- Quantity Controls -->
          <div class="flex items-center space-x-2 mt-2">
            <button class="border border-gray-400 rounded px-2 py-1 hover:bg-gray-300 transition" id="decreaseBtn">-</button>
            <input type="text" value="2" class="w-12 text-center border border-gray-300 rounded py-1" id="quantityInput" />
            <button class="border border-gray-400 rounded px-2 py-1 hover:bg-gray-300 transition" id="increaseBtn">+</button>
            <button class="border border-red-400 rounded px-2 py-1 hover:bg-red-300 transition" id="deleteBtn">
              <i class="ri-delete-bin-line text-red-600 text-md"></i>
            </button>
          </div>
        </div>
      </div>

    </div>

    <div class="w-full mx-auto p-4">
      <div class="bg-gray-300 bg-opacity-50 rounded-sm shadow-lg max-w-3xl mx-auto p-4">
        
        <div class="flex">
          <input
            type="text"
            placeholder="Promo Code"
            class="flex-1 border border-gray-300 rounded-l-sm px-2 py-3 focus:outline-none focus:ring-2 focus:ring-primary"
            id="promoCodeInput"
          />
          <button
            class="bg-primary text-white px-2 py-3 rounded-r-sm hover:bg-primary transition"
            id="applyPromoBtn"
          >
            Apply
          </button>
        </div>
        
      </div>
    </div>

    <div class="w-full mx-auto p-4">
      <!-- Summary Card -->
      <div class="bg-gray-100 rounded-sm shadow-md p-6">
        <!-- Total Items -->
        <div class="flex justify-between mb-3">
          <span class="text-gray-700 font-medium">Total Items</span>
          <span class="text-gray-900 font-bold">3</span>
        </div>
        <!-- Amount -->
        <div class="flex justify-between mb-3">
          <span class="text-gray-700 font-medium">Amount</span>
          <span class="text-gray-900 font-bold">₦4,500</span>
        </div>
        <!-- Delivery Charges -->
        <div class="flex justify-between mb-3">
          <span class="text-gray-700 font-medium">Delivery Charges</span>
          <span class="text-gray-900 font-bold">₦500</span>
        </div>
        <!-- Promo -->
        <div class="flex justify-between mb-3">
          <span class="text-gray-700 font-medium">Promo</span>
          <span class="text-gray-900 font-bold">-₦200</span>
        </div>
        <!-- Total Amount -->
        <div class="flex justify-between mt-4 border-t pt-4">
          <span class="text-lg font-bold text-gray-800">Total Amount</span>
          <span class="text-lg font-bold text-gray-800">₦4,800</span>
        </div>

        <div class="mt-4 border-t pt-4">
          <a href="#" class="w-full block bg-primary text-white font-bold py-3 px-4 rounded-sm hover:bg-light hover:text-white transition">Checkout</a>
        </div>

      </div>

    </div>

  </div>

  <!-- JavaScript for quantity controls -->
  <script>
    const decreaseBtn = document.getElementById('decreaseBtn');
    const increaseBtn = document.getElementById('increaseBtn');
    const quantityInput = document.getElementById('quantityInput');

    decreaseBtn.addEventListener('click', () => {
      let qty = parseInt(quantityInput.value);
      if (qty > 1) {
        qty--;
        quantityInput.value = qty;
      }
    });

    increaseBtn.addEventListener('click', () => {
      let qty = parseInt(quantityInput.value);
      qty++;
      quantityInput.value = qty;
    });

  </script>

    
</body>
</html>
