<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta name="theme-color" content="#1A73E8" />
 <title>Invite - BizLink</title>
 <script src="https://cdn.tailwindcss.com"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com" />
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
 <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
 <script src="tailwind.config.js"></script>
</head>
<body class="bg-white-50 flex overflow-x-hidden">

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col w-full transition-all duration-300 overflow-x-hidden">

    <!-- Header -->
    <header class="flex items-center justify-center px-6 py-4 bg-gray-100 border-b border-gray-200 relative">
      <a href="settings.html" class="absolute top-4 left-4 text-gray-600 hover:text-light" aria-label="Back to settings">
        <i class="ri-arrow-left-line text-xl"></i>
      </a>
      <h1 class="font-bold text-black-600 text-lg">Invite Friend</h1>
    </header>

    <div class="max-w-3xl mx-auto p-4">
      <!-- Swipeable Product Card -->
      <div class="relative group" id="swipeContainer">
        <!-- Main Card -->
        <div class="flex bg-gray-200 rounded-lg overflow-hidden transition-transform duration-300" id="productCard">
          <!-- Product Image -->
          <div class="w-24 flex-shrink-0">
            <img src="https://via.placeholder.com/100" alt="Product" class="w-full h-full object-cover" />
          </div>
          <!-- Product Details -->
          <div class="flex-1 p-4 flex flex-col justify-between">
            <!-- Product Name -->
            <div>
              <h3 class="text-lg font-semibold text-gray-800 mb-2">Product Name</h3>
              <!-- Price and Quantity -->
              <div class="flex justify-between items-center text-sm text-gray-600 mb-2">
                <div>Price: â‚¦1,500</div>
                <div>Qty: 2</div>
              </div>
            </div>
            <!-- Quantity Controls -->
            <div class="flex items-center space-x-2">
              <button class="border border-gray-400 rounded px-2 py-1 hover:bg-gray-300 transition" id="decreaseBtn">-</button>
              <input type="text" value="2" class="w-12 text-center border border-gray-300 rounded py-1" id="quantityInput" />
              <button class="border border-gray-400 rounded px-2 py-1 hover:bg-gray-300 transition" id="increaseBtn">+</button>
            </div>
          </div>
        </div>
        <!-- Delete Mini Card (Initially Hidden) -->
        <div class="absolute top-0 right-0 h-full w-24 bg-red-200 rounded-lg flex items-center justify-center transition-transform duration-300 translate-x-full" id="deleteCard">
          <button class="text-red-600 text-xl" id="deleteBtn" title="Delete">
            <i class="ri-delete-bin-line"></i>
          </button>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript for swipe effect -->
<script>
  const container = document.getElementById('swipeContainer');
  const mainCard = document.getElementById('productCard');
  const deleteCard = document.getElementById('deleteCard');
  let isSwiped = false;
  let startX = 0;

  // Handle touch/mouse start
  container.addEventListener('mousedown', startSwipe);
  container.addEventListener('touchstart', startSwipe);

  function startSwipe(e) {
    startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;

    const onMove = (eMove) => {
      const currentX = eMove.type.includes('touch') ? eMove.touches[0].clientX : eMove.clientX;
      const deltaX = currentX - startX;

      if (deltaX < -50 && !isSwiped) {
        // Swipe left - show delete card
        mainCard.classList.add('translate-x-[-100px]');
        deleteCard.classList.remove('translate-x-full');
        isSwiped = true;
      } else if (deltaX > 50 && isSwiped) {
        // Swipe right - hide delete card
        mainCard.classList.remove('translate-x-[-100px]');
        deleteCard.classList.add('translate-x-full');
        isSwiped = false;
      }
    };

    const onUp = () => {
      document.removeEventListener('mousemove', onMove);
      document.removeEventListener('touchmove', onMove);
      document.removeEventListener('mouseup', onUp);
      document.removeEventListener('touchend', onUp);
    };

    document.addEventListener('mousemove', onMove);
    document.addEventListener('touchmove', onMove);
    document.addEventListener('mouseup', onUp);
    document.addEventListener('touchend', onUp);
  }

  // Delete button action
  document.getElementById('deleteBtn').addEventListener('click', () => {
    alert('Item deleted');
    // You can remove the item from DOM here if needed
  });

  // Quantity controls
  const decreaseBtn = document.getElementById('decreaseBtn');
  const increaseBtn = document.getElementById('increaseBtn');
  const quantityInput = document.getElementById('quantityInput');

  decreaseBtn.addEventListener('click', () => {
    let qty = parseInt(quantityInput.value);
    if (qty > 1) {
      qty--;
      quantityInput.value = qty;
    }
  });

  increaseBtn.addEventListener('click', () => {
    let qty = parseInt(quantityInput.value);
    qty++;
    quantityInput.value = qty;
  });
</script>

    
</body>
</html>
