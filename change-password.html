<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta name="theme-color" content="#1A73E8" />
 <title>Settings - BizLink</title>
 <script src="https://cdn.tailwindcss.com"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com" />
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
 <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
 <script src="tailwind.config.js"></script>
</head>
<body class="bg-white-50 flex overflow-x-hidden">

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col w-full transition-all duration-300 overflow-x-hidden">

    <!-- Header: Updated to align right -->
    <header class="flex items-center justify-center px-6 py-4 bg-gray-100 border-b border-gray-200">
      <div>
        <a href="settings.html" class="absolute top-4 left-4 text-gray-600 hover:text-light" aria-label="Back to settings">
          <i class="ri-arrow-left-line text-xl"></i>
        </a>
      </div>
      
      <div class="flex items-center space-x-4">
        <span class="font-bold text-black-600 text-lg">Change Password</span>
      </div>
    </header>
    
    <main class="p-6 space-y-6 mt-6">

      <form class="space-y-4" method="POST" id="loginForm">
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="old_password">Old Password</label>
                <input type="password" id="old_password" name="old_password" required class="w-full px-3 py-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-light pr-10" placeholder="Old password" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required class="w-full px-3 py-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-light pr-10" placeholder="Old password" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="c_password">Confirm Password</label>
                <input type="password" id="c_password" name="c_password" required class="w-full px-3 py-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-light pr-10" placeholder="Old password" />
            </div>
            
            <button type="submit" class="w-full bg-primary text-white font-bold py-3 px-4 rounded-sm hover:bg-light mt-4">Save Changes</button>

        </form>

    </main>

  </div>

</body>
</html>
