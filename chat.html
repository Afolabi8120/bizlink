<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta name="theme-color" content="#1A73E8" />
 <title>BizLink</title>
 <script src="https://cdn.tailwindcss.com"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com" />
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
 <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
 <script src="tailwind.config.js"></script>
</head>
<body class="bg-white-50 flex overflow-x-hidden">

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col w-full transition-all duration-300 overflow-x-hidden">

    <!-- Header -->
    <header class="flex items-center justify-center px-6 py-4 bg-gray-100 border-b border-gray-200">
      <div>
        <a href="dashboard.html" class="absolute top-4 left-4 text-gray-600 hover:text-light" aria-label="Back to login">
          <i class="ri-arrow-left-line text-xl"></i>
        </a>
      </div>
      
      <div class="flex items-center space-x-4">
        <span class="font-bold text-black-600 text-lg">Chat</span>
      </div>
    </header>
    
    <main class="space-y-6 mt-6">

      <div class="p-2">
        <div class="bg-white rounded-lg shadow-md p-4 mb-2 flex items-center space-x-4 hover:bg-gray-100 transition cursor-pointer">
          <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d" alt="User 1" class="w-16 h-16 rounded-full object-cover" />
          <div class="flex-1 flex justify-between items-center">
            <div>
              <a href="message.html">
                <h2 class="text-lg font-semibold text-gray-800 mb-1">Alice Johnson</h2>
              </a>
              <p class="text-sm text-gray-600 truncate mb-2">Hey! Are you available for a quick chat?</p>
            </div>
            <div class="text-xs text-gray-400 whitespace-nowrap ml-2">2:45 PM</div>
          </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-4 mb-2 flex items-center space-x-4 hover:bg-gray-100 transition cursor-pointer">
          <img src="https://images.unsplash.com/photo-1544725176-7c40e5a887da" alt="User 2" class="w-16 h-16 rounded-full object-cover" />
          <div class="flex-1 flex justify-between items-center">
            <div>
              <a href="message.html">
                <h2 class="text-lg font-semibold text-gray-800 mb-1">Bob Smith</h2>
              </a>
              <p class="text-sm text-gray-600 truncate mb-2">Can you send me the latest report?</p>
            </div>
            <div class="text-xs text-gray-400 whitespace-nowrap ml-2">1:30 PM</div>
          </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-4 mb-2 flex items-center space-x-4 hover:bg-gray-100 transition cursor-pointer">
          <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde" alt="User 3" class="w-16 h-16 rounded-full object-cover" />
          <div class="flex-1 flex justify-between items-center">
            <div>
              <a href="message.html">
                <h2 class="text-lg font-semibold text-gray-800 mb-1">Charlie Davis</h2>
              </a>
              <p class="text-sm text-gray-600 truncate mb-2">Let's schedule a meeting for tomorrow.</p>
            </div>
            <div class="text-xs text-gray-400 whitespace-nowrap ml-2">12:10 PM</div>
          </div>
        </div>
      </div>

    </main>

  </div>

</body>
</html>
