<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="theme-color" content="#1A73E8" />
   <title>Forgot Password - BizLink</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
   <script src="tailwind.config.js"></script>
   <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="flex items-center justify-center h-50 bg-white">
    <div class="w-full max-w-md p-8 relative">

        <img src="assets/images/svg/bizlink.svg" alt="logo" class="w-full text-center" />
        
        <a href="login.html" class="absolute top-4 left-4 text-gray-600 hover:text-light" aria-label="Back to login">
            <i class="ri-arrow-left-line text-xl"></i>
        </a>
        <h2 class="text-xl font-bold mt-4 mb-0 text-left">Forgot Password</h2>
        <p class="text-sm text-gray-600 mb-4">Enter the email associated with your account and we will send a link on how to reset your password.</p>
        <form class="space-y-4" method="POST" id="loginForm">

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-light" placeholder="Enter your registered email address" />
            </div>
            <button type="submit" class="w-full bg-primary text-white font-bold py-3 px-4 rounded-sm hover:bg-light mt-4">Send Link</button>

        </form>
    </div>
</body>
</html>
