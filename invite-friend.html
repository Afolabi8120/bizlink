<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta name="theme-color" content="#1A73E8" />
 <title>Invite - BizLink</title>
 <script src="https://cdn.tailwindcss.com"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com" />
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
 <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
 <script src="tailwind.config.js"></script>
</head>
<body class="bg-white-50 flex overflow-x-hidden">

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col w-full transition-all duration-300 overflow-x-hidden">

    <!-- Header -->
    <header class="flex items-center justify-center px-6 py-4 bg-gray-100 border-b border-gray-200 relative">
      <a href="settings.html" class="absolute top-4 left-4 text-gray-600 hover:text-light" aria-label="Back to settings">
        <i class="ri-arrow-left-line text-xl"></i>
      </a>
      <h1 class="font-bold text-black-600 text-lg">Invite Friend</h1>
    </header>

    <!-- Invite Friend Page -->
    <div class="w-full mx-auto p-4">
      <div class="bg-gray-300 bg-opacity-50 rounded-sm p-6 shadow-lg">
        <!-- Invite Link & Info -->
        <div class="mb-4">
          <p class="text-gray-700 mb-2">Copy invite link and invite friends to earn rewards!</p>
        </div>
        <!-- Your Invite Code -->
        <div class="mb-4">
          <label class="block text-sm font-semibold text-gray-700 mb-1">Your Invite Code</label>
          <div class="flex items-center bg-white rounded-sm px-3 py-2 border border-gray-300">
            <span id="inviteCode" class="flex-1 font-medium text-gray-800">ABCD1234</span>
            <button id="copyInviteCode" class="text-primary hover:text-light">
              <i class="ri-file-copy-line text-xl"></i>
            </button>
          </div>
        </div>
        
        <button class="w-full border border-primary text-black-600 py-2 px-4 rounded-sm hover:bg-light hover:text-white transition">
          <i class="ri-file-copy-line text-xl"></i>
          Copy Invite Link
        </button>

      </div>
    </div>

    <div class="w-full mx-auto p-4">
      <div class="bg-gray-300 bg-opacity-50 overflow-x-auto rounded-sm p-6 shadow-lg">
        <table class="min-w-full divide-y divide-gray-200 table-auto">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600 uppercase">S/N</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600 uppercase">User</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600 uppercase">Amount Earned</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600 uppercase">Date</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              <tr class="hover:bg-gray-50 transition">
                <td class="px-4 py-3 text-sm text-gray-700">1</td>
                <td class="px-4 py-3 text-sm text-gray-700">Debby</td>
                <td class="px-4 py-3 text-sm text-gray-700">₦ 200.00</td>
                <td class="px-4 py-3 text-sm text-gray-700">Jan 10, 2024</td>
              </tr>
              <tr class="hover:bg-gray-50 transition">
                <td class="px-4 py-3 text-sm text-gray-700">2</td>
                <td class="px-4 py-3 text-sm text-gray-700">Folabi</td>
                <td class="px-4 py-3 text-sm text-gray-700">₦ 200.00</td>
                <td class="px-4 py-3 text-sm text-gray-700">June 11, 2024</td>
              </tr>
              <tr class="hover:bg-gray-50 transition">
                <td class="px-4 py-3 text-sm text-gray-700">3</td>
                <td class="px-4 py-3 text-sm text-gray-700">Racheal</td>
                <td class="px-4 py-3 text-sm text-gray-700">₦ 200.00</td>
                <td class="px-4 py-3 text-sm text-gray-700">June 11, 2024</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>

  <script>
    document.getElementById('copyInviteCode').addEventListener('click', () => {
      const code = document.getElementById('inviteCode').textContent;
      navigator.clipboard.writeText(code).then(() => {
        alert('Invite code copied!');
      });
    });
</script>
</body>
</html>
