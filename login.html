<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="theme-color" content="#1A73E8" />
   <title>Login - BizLink</title>
   <script src="https://cdn.tailwindcss.com/3.4.16"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
   <script src="tailwind.config.js"></script>
   <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="flex items-center justify-center h-screen bg-white">
    <div class="w-full max-w-md p-8">

        <img src="assets/images/svg/bizlink.svg" alt="logo" class="w-full text-center" />

        <h2 class="text-xl font-bold mb-6 text-left">Login to Your Account</h2>
        <form class="space-y-4" action="dashboard.html" id="loginForm">
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-light" placeholder="you@example.com" />
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required class="w-full px-3 py-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-light pr-10" placeholder="Your password" />
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-600 hover:text-gray-800">
                        <i class="ri-eye-line"></i>
                    </button>
                </div>
            </div>
            
            <div class="flex items-center justify-between mt-4">
                
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="toggle-checkbox hidden" />
                    <label for="remember" class="flex items-center cursor-pointer">
                        <div class="relative">
                            <div class="w-10 h-6 bg-gray-300 rounded-full shadow-inner transition-colors duration-300 ease-in-out"></div>
                            <div class="dot absolute top-1 left-1 w-4 h-4 bg-white rounded-full shadow transition-transform duration-300 ease-in-out"></div>
                        </div>
                        <span class="ml-3 text-sm text-gray-600">Remember Me</span>
                    </label>
                </div>
                
                <div>
                    <a href="forgot-password.html" class="text-sm text-primary font-semibold hover:underline">Forgot Password?</a>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-primary text-white font-bold py-3 px-4 rounded-sm hover:bg-light mt-4">Login</button>
            
            <p class="mt-4 text-center text-sm">
                Don't have an account? <a href="register.html" class="text-primary font-semibold hover:underline">Create one</a>
            </p>
        </form>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // Toggle icon
            this.innerHTML = type === 'password' ? '<i class="ri-eye-line"></i>' : '<i class="ri-eye-off-line"></i>';
        });
    </script>

    <!-- Custom toggle switch styling -->
    <style>
        /* Toggle switch styles */
        input[type="checkbox"].toggle-checkbox:checked + label div {
            background-color: #3b82f6; /* Tailwind blue-500 */
        }
        input[type="checkbox"].toggle-checkbox:checked + label div .dot {
            transform: translateX(4px);
        }
        /* Hide default checkbox */
        .toggle-checkbox {
            display: none;
        }
    </style>
</body>
</html>
