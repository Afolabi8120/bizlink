<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="theme-color" content="#1A73E8" />
   <title>Login - BizLink</title>
   <script src="https://cdn.tailwindcss.com/3.4.16"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
   <script src="tailwind.config.js"></script>
   <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="flex items-center justify-center h-screen bg-white">
    <div class="w-full max-w-md p-8">
        <h2 class="text-xl font-semibold mb-6 text-center">Login to Your Account</h2>
        <form class="space-y-4" method="POST">

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="you@example.com" />
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Your password" />
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="remember" class="toggle-checkbox hidden" />
                <label for="remember" class="flex items-center cursor-pointer">
                    <div class="relative">
                        <div class="w-10 h-6 bg-gray-300 rounded-full shadow-inner transition-colors duration-300 ease-in-out"></div>
                        <div class="dot absolute top-1 left-1 w-4 h-4 bg-white rounded-full shadow transition-transform duration-300 ease-in-out"></div>
                    </div>
                    <span class="ml-3 text-sm text-gray-600">Remember Me</span>
                </label>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-500">Login</button>
            <p class="mt-4 text-left text-sm">
                Don't have an account? <a href="register.html" class="text-blue-600 font-semibold hover:underline">Create one</a>
            </p>
        </form>
    </div>

    <style>
        
        input[type="checkbox"].toggle-checkbox:checked + label div {
            background-color: #3b82f6;
        }
        input[type="checkbox"].toggle-checkbox:checked + label div .dot {
            transform: translateX(4px);
        }
        /* Hide default checkbox */
        .toggle-checkbox {
            display: none;
        }
    </style>
</body>
</html>
