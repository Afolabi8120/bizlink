<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta name="theme-color" content="#1A73E8" />
 <title>Settings - BizLink</title>
 <script src="https://cdn.tailwindcss.com"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com" />
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
 <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
 <script src="tailwind.config.js"></script>
</head>
<body class="bg-white-50 flex overflow-x-hidden">

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col w-full transition-all duration-300 overflow-x-hidden">

    <!-- Header: Updated to align right -->
    <header class="flex items-center justify-center px-6 py-4 bg-gray-100 border-b border-gray-200">
      <div>
        <a href="settings.html" class="absolute top-4 left-4 text-gray-600 hover:text-light" aria-label="Back to settings">
          <i class="ri-arrow-left-line text-xl"></i>
        </a>
      </div>
      
      <div class="flex items-center space-x-4">
        <span class="font-bold text-black-600 text-lg">Profile</span>
      </div>
    </header>
    
    <main class="p-6 space-y-6 mt-6">

      <form class="space-y-4" method="POST" id="loginForm">
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="firstname">First Name</label>
                <input type="firstname" id="firstname" name="firstname" required class="w-full px-3 py-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-light" placeholder="John" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="lastname">Last Name</label>
                <input type="lastname" id="lastname" name="lastname" required class="w-full px-3 py-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-light" placeholder="Doe" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-light" placeholder="johndoe@example.com" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="phone">Phone No.</label>
                <input type="tel" id="phone" name="phone" required class="w-full px-3 py-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-light" placeholder="08123456789" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="phone">Institution</label>
                <input list="items" placeholder="Search Institution..." class="w-full border border-gray-300 rounded-sm px-4 py-3 focus:outline-none focus:ring-2 focus:ring-light" />
                <datalist id="items">
                  <option value="">University of Ibadan</option>
                  <option value="">Lead City University</option>
                  <option value="">Ajayi Crowther University</option>
                  <option value="">Dominican University</option>
                  <option value="">Koladaisi University</option>
                  <option value="">The Polytechnic Ibadan</option>
                  <option value="">Oke Ogun Polytechnic</option>
                  <option value="">Eruwa Polytechnic</option>
                  <option value="">School of Health Science Eleyele</option>
                </datalist>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="phone">Level</label>
                <input type="text" id="level" name="level" required class="w-full px-3 py-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-light" placeholder="Level" />
            </div>
            
            <button type="submit" class="w-full bg-primary text-white font-bold py-3 px-4 rounded-sm hover:bg-light mt-4">Save Changes</button>

        </form>

    </main>

  </div>

</body>
</html>
