<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="theme-color" content="#1A73E8" />
   <title>Register - BizLink</title>
   <script src="https://cdn.tailwindcss.com/3.4.16"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
   <script src="tailwind.config.js"></script>
   <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="flex items-center justify-center h-screen bg-white">
    <div class="w-full max-w-md p-8">

        <img src="assets/images/svg/bizlink.svg" alt="logo" class="w-full text-center" />
        
        <h2 class="text-xl font-bold mb-6 text-left">Create your account</h2>
        <form class="space-y-4"  method="POST" id="loginForm">
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="firstname">First Name</label>
                <input type="firstname" id="firstname" name="firstname" required class="w-full px-3 py-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-light" placeholder="John" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="lastname">Last Name</label>
                <input type="lastname" id="lastname" name="lastname" required class="w-full px-3 py-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-light" placeholder="Doe" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-light" placeholder="johndoe@example.com" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="phone">Phone No.</label>
                <input type="tel" id="phone" name="phone" required class="w-full px-3 py-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-light" placeholder="08123456789" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="institutionType">Institution Type</label>
                <select id="institutionType" class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-light">
                    <option value="">Select Option</option>
                    <option value="University">University</option>
                    <option value="Polytechnic">Polytechnic</option>
                    <option value="College of Education">College of Education</option>
                  </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="institutionLevel">Levels</label>
                <select id="institutionLevel" class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:ring-2 focus:ring-light">
                    <option value="">Select Level</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required class="w-full px-3 py-3 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-light pr-10" placeholder="Your password" />
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-600 hover:text-gray-800">
                        <i class="ri-eye-line"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-primary text-white font-bold py-3 px-4 rounded-sm hover:bg-light mt-4">Submit</button>

            <p class="mt-4 text-center text-sm">
                Already have an account? <a href="login.html" class="text-primary font-semibold hover:underline">Click here</a>
            </p>
        </form>
    </div>

    <script>

        const schoolLevelData = {
          "University": [
            { "level": "100 L" },
            { "level": "200 L" },
            { "level": "300 L" },
            { "level": "400 L" },
            { "level": "500 L" },
            { "level": "600 L" },
          ],
          "Polytechnic": [
            { "level": "ND I" },
            { "level": "ND II" },
            { "level": "ND III" },
            { "level": "HND I" },
            { "level": "HND II" }
          ],
          "College of Education": [
            { "level": "100 L" },
            { "level": "200 L" },
            { "level": "300 L" }
          ]
      };

        const institutionType = document.getElementById('institutionType');
        const levelSelect = document.getElementById('institutionLevel');

        // When user selects a state
        institutionType.addEventListener('change', function() {
          const selectedInstitution = this.value;

          levelSelect.innerHTML = '<option value="">--Select Level--</option>';
          levelSelect.disabled = true;

          if (selectedInstitution && schoolLevelData[selectedInstitution]) {
            const levels = schoolLevelData[selectedInstitution];
            // Populate levels dropdown
            levels.forEach(level => {
              const option = document.createElement('option');
              option.value = level.level;
              option.textContent = level.level;
              levelSelect.appendChild(option);
            });
            levelSelect.disabled = false; // Enable after populating
          }
        });
        
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // Toggle icon
            this.innerHTML = type === 'password' ? '<i class="ri-eye-line"></i>' : '<i class="ri-eye-off-line"></i>';
        });
    </script>

</body>
</html>
