<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta name="theme-color" content="#1A73E8" />
 <title>BizLink</title>
 <script src="https://cdn.tailwindcss.com"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com" />
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
 <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
 <script src="tailwind.config.js"></script>
</head>
<body class="bg-white-50 flex overflow-x-hidden">

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col w-full transition-all duration-300 overflow-x-hidden">

    <!-- Header: Updated to align right -->
    <header class="flex items-center justify-center px-6 py-4 bg-gray-100 border-b border-gray-200">
      <div>
        <a href="dashboard.html" class="absolute top-4 left-4 text-gray-600 hover:text-light" aria-label="Back to login">
            <i class="ri-arrow-left-line text-xl"></i>
        </a>
      </div>
      
      <div class="flex items-center space-x-4">
        <span class="font-bold text-black-600 text-lg">Search</span>
      </div>
    </header>
    
    <main class="p-6 space-y-6 mt-6">
      
      <div class="flex items-center space-x-2 mb-4">
        <input type="text" placeholder="Search..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-light" id="searchInput" />
        
        <div class="relative inline-block text-left">
          <button id="filterDropdownBtn" class="px-4 py-2 bg-primary text-white rounded-lg flex items-center space-x-2 hover:bg-light focus:outline-none" aria-haspopup="true" aria-expanded="false">
            <i class="ri-equalizer-line"></i>
          </button>
          
          <div id="filterDropdownMenu" class="origin-top-right absolute right-0 mt-2 w-40 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden z-50">
            <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="filterDropdownBtn">
              <button class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left" data-filter="all" role="menuitem">All</button>
              <button class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left" data-filter="popular" role="menuitem">Popular</button>
              <button class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left" data-filter="newest" role="menuitem">Newest</button>
              <button class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left" data-filter="mostSell" role="menuitem">Most Sell</button>
            </div>
          </div>
        </div>
      </div>

      <div class="px-4">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-bold text-gray-800">Result for iPhone</h2>
          <a href="#" class="text-sm font-semibold text-primary ">67 Founds</a>
        </div>
      </div>

      <!-- Product Cards -->
      <div class="grid gap-3 px-4 grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        <!-- Example product card -->
        <div class="bg-white rounded-lg shadow p-4 flex flex-col relative group hover:shadow-lg transition">
          <img src="assets/images/products/01.png" alt="Product 1" class="w-full h-48 object-cover rounded-md mb-2" />
          <div class="flex justify-between items-center mb-2">
            <h3 class="text-sm font-semibold truncate">Product Name 1</h3>
            <button class="text-primary hover:text-light"><i class="ri-heart-line"></i></button>
          </div>
          <p class="text-xs text-gray-500 mb-2">Category Name</p>
          <div class="flex justify-between items-center font-bold text-green-600">
            <span>₦ 10,000</span>
          </div>
        </div>
        
        <div class="bg-white rounded-lg shadow p-4 flex flex-col relative group hover:shadow-lg transition">
          <img src="assets/images/products/02.png" alt="Product 1" class="w-full h-48 object-cover rounded-md mb-2" />
          <div class="flex justify-between items-center mb-2">
            <h3 class="text-sm font-semibold truncate">Product Name 2</h3>
            <button class="text-primary hover:text-light"><i class="ri-heart-fill"></i></button>
          </div>
          <p class="text-xs text-gray-500 mb-2">Category Name</p>
          <div class="flex justify-between items-center font-bold text-green-600">
            <span>₦ 10,000</span>
          </div>
        </div>

        <div class="bg-white rounded-lg shadow p-4 flex flex-col relative group hover:shadow-lg transition">
          <img src="assets/images/products/03.png" alt="Product 1" class="w-full h-48 object-cover rounded-md mb-2" />
          <div class="flex justify-between items-center mb-2">
            <h3 class="text-sm font-semibold truncate">Product Name 3</h3>
            <button class="text-primary hover:text-light"><i class="ri-heart-line"></i></button>
          </div>
          <p class="text-xs text-gray-500 mb-2">Category Name</p>
          <div class="flex justify-between items-center font-bold text-green-600">
            <span>₦ 10,000</span>
          </div>
        </div>

        <div class="bg-white rounded-lg shadow p-4 flex flex-col relative group hover:shadow-lg transition">
          <img src="assets/images/products/04.png" alt="Product 1" class="w-full h-48 object-cover rounded-md mb-2" />
          <div class="flex justify-between items-center mb-2">
            <h3 class="text-sm font-semibold truncate">Product Name 4</h3>
            <button class="text-primary hover:text-light"><i class="ri-heart-fill"></i></button>
          </div>
          <p class="text-xs text-gray-500 mb-2">Category Name</p>
          <div class="flex justify-between items-center font-bold text-green-600">
            <span>₦ 10,000</span>
          </div>
        </div>
      </div>

    </main>

  </div>

  <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 w-[95%] max-w-4xl z-50">
    <div class="backdrop-blur-lg bg-white/70 rounded-full shadow-lg flex justify-around py-4 px-6 transition-all duration-300 hover:scale-105">
      <a href="dashboard.html">
        <button class="flex flex-col items-center space-y-2 text-gray-700 hover:text-primary transition-transform duration-200 hover:scale-110" aria-label="Home">
          <i class="ri-home-2-line text-3xl font-bold"></i>
          <span class="text-sm font-semibold">Home</span>
        </button>
      </a>
      <a href="wishlist.html">
        <button class="flex flex-col items-center space-y-2 text-gray-700 hover:text-primary transition-transform duration-200 hover:scale-110" aria-label="Wishlist">
          <i class="ri-heart-line text-3xl font-bold"></i>
          <span class="text-sm font-semibold">Wishlist</span>
        </button>
      </a>
      <button class="flex flex-col items-center space-y-2 text-gray-700 hover:text-primary transition-transform duration-200 hover:scale-110" aria-label="Cart">
        <i class="ri-shopping-cart-line text-3xl font-bold"></i>
        <span class="text-sm font-semibold">Cart</span>
      </button>
      <button class="flex flex-col items-center space-y-2 text-gray-700 hover:text-primary transition-transform duration-200 hover:scale-110" aria-label="Chat">
        <i class="ri-chat-2-line text-3xl font-bold"></i>
        <span class="text-sm font-semibold">Chat</span>
      </button>
      <a href="settings.html">
        <button class="flex flex-col items-center space-y-2 text-gray-700 hover:text-primary transition-transform duration-200 hover:scale-110" aria-label="Settings">
          <i class="ri-settings-3-line text-3xl font-bold"></i>
          <span class="text-sm font-semibold">Settings</span>
        </button>
      </a>
    </div>
  </div>

  <!-- Scripts -->
  <script>

    // Dropdown toggle for filter
    const filterBtn = document.getElementById('filterDropdownBtn');
    const filterMenu = document.getElementById('filterDropdownMenu');

    filterBtn.addEventListener('click', () => {
      filterMenu.classList.toggle('hidden');
    });

    // Close dropdown on outside click
    document.addEventListener('click', (e) => {
      if (!filterBtn.contains(e.target) && !filterMenu.contains(e.target)) {
        filterMenu.classList.add('hidden');
      }
    });

    // Handle filter option selection
    filterMenu.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', () => {
        const filterType = btn.dataset.filter;
        console.log('Selected filter:', filterType);
        filterMenu.classList.add('hidden');
        // You can add your filtering logic here
      });
    });
  </script>
</body>
</html>
