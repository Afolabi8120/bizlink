<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta name="theme-color" content="#1A73E8" />
 <title>BizLink</title>
 <script src="https://cdn.tailwindcss.com"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com" />
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
 <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
 <script src="tailwind.config.js"></script>
</head>
<body class="bg-white-50 flex overflow-x-hidden">

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col w-full transition-all duration-300 overflow-x-hidden">

    <!-- Header: Updated to align right -->
    <header class="flex items-center justify-center px-6 py-4 bg-gray-100 border-b border-gray-200">
      <div>
        <a href="dashboard.html" class="absolute top-4 left-4 text-gray-600 hover:text-light" aria-label="Back to login">
          <i class="ri-arrow-left-line text-xl"></i>
        </a>
      </div>
      
      <div class="flex items-center space-x-4">
        <span class="font-bold text-black-600 text-lg">Settings</span>
      </div>
    </header>
    
    <main class="p-6 space-y-6 mt-6">

      <div class="flex justify-center">
        <img src="assets/images/owner.png" alt="Profile" class="w-24 h-24 rounded-full object-cover" />
      </div>
      <!-- Email Address -->
      <div class="text-center">
        <p class="text-black-600 font-bold text-lg">Temidayo Timothy</p>
        <p class="text-gray-700 font-semibold text-sm">user@example.com</p>
      </div>

      <!-- Menu List -->
      <div class="divide-y divide-gray-200">
        
        <a href="#">
          <div class="flex items-center justify-between px-4 py-3 cursor-pointer hover:bg-gray-100 rounded-lg">
            <div class="flex items-center space-x-3">
              <i class="ri-user-line text-xl text-primary"></i>
              <span class="font-medium">My Account</span>
            </div>
            <i class="ri-arrow-right-line text-xl text-gray-400 hover:text-light"></i>
          </div>
        </a>
        
        <a href="#">
          <div class="flex items-center justify-between px-4 py-3 cursor-pointer hover:bg-gray-100 rounded-lg">
            <div class="flex items-center space-x-3">
              <i class="ri-bank-card-line text-xl text-primary"></i>
              <span class="font-medium">Payment Method</span>
            </div>
            <i class="ri-arrow-right-line text-xl text-gray-400 hover:text-light"></i>
          </div>
        </a>
        
        <a href="#">
          <div class="flex items-center justify-between px-4 py-3 cursor-pointer hover:bg-gray-100 rounded-lg">
            <div class="flex items-center space-x-3">
              <i class="ri-briefcase-line text-xl text-primary"></i>
              <span class="font-medium">My Order</span>
            </div>
            <i class="ri-arrow-right-line text-xl text-gray-400 hover:text-light"></i>
          </div>
        </a>
        
        <a href="#">
          <div class="flex items-center justify-between px-4 py-3 cursor-pointer hover:bg-gray-100 rounded-lg">
            <div class="flex items-center space-x-3">
              <i class="ri-settings-3-line text-xl text-primary"></i>
              <span class="font-medium">Settings</span>
            </div>
            <i class="ri-arrow-right-line text-xl text-gray-400 hover:text-light"></i>
          </div>
        </a>
        
        <a href="#">
          <div class="flex items-center justify-between px-4 py-3 cursor-pointer hover:bg-gray-100 rounded-lg">
            <div class="flex items-center space-x-3">
              <i class="ri-question-line text-xl text-primary"></i>
              <span class="font-medium">Help Center</span>
            </div>
            <i class="ri-arrow-right-line text-xl text-gray-400 hover:text-light"></i>
          </div>
        </a>

        <a href="#">
          <div class="flex items-center justify-between px-4 py-3 cursor-pointer hover:bg-gray-100 rounded-lg">
            <div class="flex items-center space-x-3">
              <i class="ri-shield-check-line text-xl text-primary"></i>
              <span class="font-medium">Privacy Policy</span>
            </div>
            <i class="ri-arrow-right-line text-xl text-gray-400 hover:text-light"></i>
          </div>
        </a>
        
        <a href="#">
          <div class="flex items-center justify-between px-4 py-3 cursor-pointer hover:bg-gray-100 rounded-lg">
            <div class="flex items-center space-x-3">
              <i class="ri-user-add-line text-xl text-primary"></i>
              <span class="font-medium">Invite Friends</span>
            </div>
            <i class="ri-arrow-right-line text-xl text-gray-400 hover:text-light"></i>
          </div>
        </a>

      </div>

      <a href="login.html">
        <div class="mt-6">
          <button class="w-full bg-red-100 text-red-600 font-semibold py-3 rounded-lg hover:bg-red-200 transition">
            Log Out
          </button>
        </div>
      </a>

    </main>

  </div>

</body>
</html>
