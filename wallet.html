<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta name="theme-color" content="#1A73E8" />
 <title>Wallet - BizLink</title>
 <script src="https://cdn.tailwindcss.com"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com" />
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
 <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
 <script src="tailwind.config.js"></script>
</head>
<body class="bg-white-50 flex overflow-x-hidden">

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col w-full transition-all duration-300 overflow-x-hidden">

    <!-- Header -->
    <header class="flex items-center justify-center px-6 py-4 bg-gray-100 border-b border-gray-200 relative">
      <a href="settings.html" class="absolute top-4 left-4 text-gray-600 hover:text-light" aria-label="Back to settings">
        <i class="ri-arrow-left-line text-xl"></i>
      </a>
      <h1 class="font-bold text-black-600 text-lg">Wallet</h1>
    </header>

    <!-- Wallet Card -->
    <div class="p-6 flex flex-col items-center space-y-4">
      <div class="relative w-80 rounded-xl bg-gradient-to-tr from-primary via-light to-primary p-4 shadow-lg text-white">
        
        <div class="flex justify-between items-center mb-4">
          <div class="flex items-center space-x-2">
            <i class="ri-wallet-line text-xl"></i>
            <span class="font-semibold text-sm">My Wallet</span>
          </div>
          <button id="toggleAmount" class="focus:outline-none">
            <i class="ri-eye-line text-xl" id="eyeIcon"></i>
          </button>
        </div>
        
        <div class="text-3xl font-bold mb-4" id="walletAmount">₦1,250.00</div>
        
        <button class="w-full bg-white text-primary font-semibold py-2 px-4 rounded shadow hover:bg-gray-100 text-sm flex items-center justify-center">
          <i class="ri-add-line mr-2"></i> Fund Wallet
        </button>
      </div>
    </div>

    <!-- Funding History Table -->
    <div>
      <h3 class="text-2xl font-semibold mb-6 text-gray-800 border-b pb-2 border-gray-200">Funding History</h3>
      <div class="overflow-x-auto -mx-4 px-4">
        <table class="min-w-full divide-y divide-gray-200 table-auto">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-4 py-3 text-left text-sm font-medium text-gray-600 uppercase">Date</th>
              <th class="px-4 py-3 text-left text-sm font-medium text-gray-600 uppercase">Description</th>
              <th class="px-4 py-3 text-left text-sm font-medium text-gray-600 uppercase">Type</th>
              <th class="px-4 py-3 text-left text-sm font-medium text-gray-600 uppercase">Amount</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <!-- Credit Entry -->
            <tr class="hover:bg-gray-50 transition">
              <td class="px-4 py-3 text-sm text-gray-700">June 10, 2024</td>
              <td class="px-4 py-3 text-sm text-gray-700">Added ₦500.00 via Bank Transfer</td>
              <td class="px-4 py-3">
                <div class="flex items-center space-x-2">
                  <!-- Credit icon -->
                  <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v8m4-4H8"></path>
                  </svg>
                  <span class="text-green-600 font-semibold">Credit</span>
                </div>
              </td>
              <td class="px-4 py-3 text-sm font-semibold text-green-600">₦500.00</td>
            </tr>
            <!-- Debit Entry -->
            <tr class="hover:bg-gray-50 transition">
              <td class="px-4 py-3 text-sm text-gray-700">May 25, 2024</td>
              <td class="px-4 py-3 text-sm text-gray-700">Added ₦750.00 via Card</td>
              <td class="px-4 py-3">
                <div class="flex items-center space-x-2">
                  <!-- Debit icon -->
                  <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 16v-4m0 0V8m0 0V4m0 4v4m0 0v4"></path>
                  </svg>
                  <span class="text-red-600 font-semibold">Debit</span>
                </div>
              </td>
              <td class="px-4 py-3 text-sm font-semibold text-green-600">₦750.00</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  <script>
    const toggleBtn = document.getElementById('toggleAmount');
    const amountDiv = document.getElementById('walletAmount');
    const eyeIcon = document.getElementById('eyeIcon');

    let isHidden = false;

    toggleBtn.addEventListener('click', () => {
      if (isHidden) {
        amountDiv.textContent = '$1,250.00';
        eyeIcon.classList.remove('ri-eye-off-line');
        eyeIcon.classList.add('ri-eye-line');
        isHidden = false;
      } else {
        amountDiv.textContent = '****';
        eyeIcon.classList.remove('ri-eye-line');
        eyeIcon.classList.add('ri-eye-off-line');
        isHidden = true;
      }
    });
  </script>
</body>
</html>
