<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta name="theme-color" content="#1A73E8" />
 <title>Wallet - BizLink</title>
 <script src="https://cdn.tailwindcss.com"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com" />
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
 <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
 <script src="tailwind.config.js"></script>
</head>
<body class="bg-white-50 flex overflow-x-hidden">

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col w-full transition-all duration-300 overflow-x-hidden">

    <!-- Header -->
    <header class="flex items-center justify-center px-6 py-4 bg-gray-100 border-b border-gray-200 relative">
      <a href="settings.html" class="absolute top-4 left-4 text-gray-600 hover:text-light" aria-label="Back to settings">
        <i class="ri-arrow-left-line text-xl"></i>
      </a>
      <h1 class="font-bold text-black-600 text-lg">Wallet</h1>
    </header>

    <main class="container mx-auto px-4 py-6 sm:py-8">
      <!-- Wallet Card -->
      <div class="relative bg-primary rounded-2xl p-6 mb-4 text-white overflow-hidden shadow-lg">
        
        <div class="absolute inset-0 opacity-20 bg-gradient-to-br from-green-400 to-green-900 rounded-2xl"></div>

        <div class="relative z-10 flex flex-col justify-between h-full">
          <!-- Top Row -->
          <div class="flex justify-between items-center mb-4">
            <div class="flex items-center gap-2">
              <i class="ri-wallet-line text-xl"></i>
              <span class="text-sm opacity-90 font-semibold">My Wallet</span>
            </div>
            <button id="toggleAmount" class="focus:outline-none">
              <i class="ri-eye-line text-xl" id="eyeIcon"></i>
            </button>
          </div>

          <!-- Balance -->
          <h2 id="walletAmount" class="text-3xl font-bold mb-6">
            ₦ 156,605.00
          </h2>

          <button id="addFundsBtn" class="w-full bg-white text-primary font-semibold py-2 px-4 rounded shadow hover:bg-gray-100 text-sm flex items-center justify-center">
            <i class="ri-add-line mr-2"></i> Fund Wallet
          </button>

        </div>
      </div>

      <!-- Funding History Table -->
      <div>
        <h3 class="text-2xl font-semibold mb-6 text-gray-800 border-b pb-2 border-gray-200">Funding History</h3>
        <div class="overflow-x-auto -mx-4 px-4">
          <table class="min-w-full divide-y divide-gray-200 table-auto">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600 uppercase">Date</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600 uppercase">Description</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600 uppercase">Type</th>
                <th class="px-4 py-3 text-left text-sm font-medium text-gray-600 uppercase">Amount</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              <!-- Credit Entry -->
              <tr class="hover:bg-gray-50 transition">
                <td class="px-4 py-3 text-sm text-gray-700">June 10, 2024</td>
                <td class="px-4 py-3 text-sm text-gray-700">Added ₦500.00 via Bank Transfer</td>
                <td class="px-4 py-3">
                  <div class="flex items-center space-x-2">
                    <!-- Credit icon -->
                    <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v8m4-4H8"></path>
                    </svg>
                    <span class="text-green-600 font-semibold">Credit</span>
                  </div>
                </td>
                <td class="px-4 py-3 text-sm font-semibold text-green-600">₦500.00</td>
              </tr>
              <!-- Debit Entry -->
              <tr class="hover:bg-gray-50 transition">
                <td class="px-4 py-3 text-sm text-gray-700">May 25, 2024</td>
                <td class="px-4 py-3 text-sm text-gray-700">Added ₦750.00 via Card</td>
                <td class="px-4 py-3">
                  <div class="flex items-center space-x-2">
                    <!-- Debit icon -->
                    <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 16v-4m0 0V8m0 0V4m0 4v4m0 0v4"></path>
                    </svg>
                    <span class="text-red-600 font-semibold">Debit</span>
                  </div>
                </td>
                <td class="px-4 py-3 text-sm font-semibold text-green-600">₦750.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </main>

    <!-- Modal for Fund Wallet -->
    <div id="fundsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-sm p-6 max-w-sm w-full relative">
        <!-- Close Button -->
        <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
          <i class="ri-close-line"></i>
        </button>
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Fund Wallet</h2>
        <form method="post" class="space-y-4">
          <div>
            <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Enter Amount to Add Funds</label>
            <input type="number" id="amount" name="amount" class="w-full border border-gray-300 rounded-sm p-2 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Enter amount to fund" required>
          </div>
          <input type="submit" class="w-full bg-primary text-white py-3 px-4 rounded-sm hover:bg-light transition" value="Proceed" name="btnFundWallet">
        </form>
      </div>
    </div>

  <script>
    const toggleBtn = document.getElementById('toggleAmount');
    const amountDiv = document.getElementById('walletAmount');
    const eyeIcon = document.getElementById('eyeIcon');

    let isHidden = false;

    toggleBtn.addEventListener('click', () => {
      if (isHidden) {
        amountDiv.textContent = '₦ 156,605.00';
        eyeIcon.classList.remove('ri-eye-off-line');
        eyeIcon.classList.add('ri-eye-line');
        isHidden = false;
      } else {
        amountDiv.textContent = '****';
        eyeIcon.classList.remove('ri-eye-line');
        eyeIcon.classList.add('ri-eye-off-line');
        isHidden = true;
      }
    });

    // Fund Modal
    const addFundsBtn = document.getElementById('addFundsBtn');
    const modal = document.getElementById('fundsModal');
    const closeModalBtn = document.getElementById('closeModal');

    addFundsBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
    });

    closeModalBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
    });

    // Close modal when clicking outside the modal content
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
