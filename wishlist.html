<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <meta name="theme-color" content="#1A73E8" />
 <title>BizLink</title>
 <script src="https://cdn.tailwindcss.com"></script>
 <link rel="preconnect" href="https://fonts.googleapis.com" />
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
 <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
 <script src="tailwind.config.js"></script>
</head>
<body class="bg-white-50 flex overflow-x-hidden">

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col w-full transition-all duration-300 overflow-x-hidden">

    <!-- Header: Updated to align right -->
    <header class="flex items-center justify-center px-6 py-4 bg-gray-100 border-b border-gray-200">
      <div>
        <a href="dashboard.html" class="absolute top-4 left-4 text-gray-600 hover:text-light" aria-label="Back to login">
            <i class="ri-arrow-left-line text-xl"></i>
        </a>
      </div>
      
      <div class="flex items-center space-x-4">
        <span class="font-bold text-black-600 text-lg">Wishlist</span>
      </div>
    </header>
    
    <main class="space-y-6 mt-6">

      <!-- Product Cards -->
      <div class="grid gap-3 px-4 grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        <!-- Example product card -->
        <div class="bg-white rounded-lg shadow p-4 flex flex-col relative group hover:shadow-lg transition">
          <img src="assets/images/products/01.png" alt="Product 1" class="w-full h-48 object-cover rounded-md mb-2" />
          <div class="flex justify-between items-center mb-2">
            <h3 class="text-sm font-semibold truncate">Product Name 1</h3>
            <button class="text-primary hover:text-light"><i class="ri-heart-fill"></i></button>
          </div>
          <p class="text-xs text-gray-500 mb-2">Category Name</p>
          <div class="flex justify-between items-center font-bold text-green-600">
            <span>₦ 10,000</span>
          </div>
        </div>
        
        <div class="bg-white rounded-lg shadow p-4 flex flex-col relative group hover:shadow-lg transition">

          <div class="flex justify-between items-center font-bold text-green-600">

    </main>
